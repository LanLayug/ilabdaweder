<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous"> 
    <!-- CSS -->
    <style>
      div#current {
        border: 1px #d2d2d2 solid;
        margin: 16px;
        padding: 8px;
      }
    </style>
    <!-- END --->
  </head>
  <body>
    <!-- current weather -->
    <div class="container">
      <div id="current">
        <div><h2 id="city"></h2></div>
        <div><h6 id="time"></h6></div>
        <div><img src="" id="icon" height="72"/><span id="weather"></span></div>
        <div><h6 id="temp"></h6></div>
        <div><h6 id="humidity"></h6></div>
        <div><h6 id="wind_speed"></h6></div>
      </div>
      <!-- weather forecast -->
      <div class="forecast">
        <div class="day-1">
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
