<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- CSS -->
    <style>
      body {
      background-color:#0e232e;}

      #weather-current {
      background-color: #314159;}

    .white {
    color: #FFFFFF;
    opacity: 0.70;}

    .gray {
    color: #000000;
    opacity: 0.67;}

    .box {
    border: 2px solid #0e232e;}
    </style>
    <!-- END --->
  </head>
  <body>
    <!-- current weather -->
    <div class="container">
      <div id="weather-current" class="row box white mt-5 pt-4 pb-4 pl-4">
      </div>
      <!-- weather forecast -->
      <div id="weather-forecast" class="row gray"> 
      </div>
    </div>
    <script src="https://use.fontawesome.com/484e451b6d.js"></script>
    <script src="main.js"></script>
  </body>
</html>
